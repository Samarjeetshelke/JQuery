<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>

        /*
        $(document).ready() Function: This function ensures that your jQuery code will only run once the entire document (including all scripts, stylesheets, and images) is fully loaded.
        */
      $(document).ready(()=>{
        $("h1").css("color","red");

        $("button:even").click(()=>{
           if($("h1").is(":visible")){
            $("h1").hide()
           }
           else{
            $("h1").show()
           }
        })

      })

    </script>
</head>
<body>
    <h1>Hello.</h1>
    <button id="k">Click me</button><button>Click me</button><button>Click me</button><button>Click me</button>


    <!-- Using a CDN -->
    
</body>
</html>
